<!DOCTYPE html>
<!-- html 5 버전-->
<html>
  <!--html 코딩 시작-->
  <head>
    <!--화면에서 보이지 않지만 설정을 도와주는 공간 meta title style script link-->
    <meta charset="UTF-8" />
    <!--컴퓨터가 한글과 같은 사람언어를 읽을 수 있도록 도와주는 것-->
    <title>비디오 관련 태그</title>
  </head>
  <body>
    <!--화면에 보여질 내용 작성-->
    <!--화면에 보여질 내용 작성 alt shift f 코드 정렬-->
    <h2>비디오태그</h2>
  </body>
</html>
<!-- html 코딩 종료-->

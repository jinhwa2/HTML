<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>실습문제2</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <!--u 태그-->
    <p>이것은 <u>밑줄 친</u>텍스트입니다</p>
    <!--small 태그-->
    <p><small>이것은 작은 텍스트입니다.</small></p>
    <p>x<sup>2</sup>+y<sup>2</sup>=z<sup>2</sup></p>
    

    <abbr title="HyperText Markup Laguage">HtML</abbr>은 웹페이지를 만드는데
    사용되는 표준 마크업 언어입니다
    <!--pre태그-->
    <pre>
 이것은 서식이 지정된 텍스트 입니다

</pre
    >
    <!--h1~h6 제목태그-->
    <h1>이것은 h1 제목입니다.</h1>
    <h2>이것은 h2 제목입니다.</h2>
    <h3>이것은 h3제목입니다.</h3>
    <h4>이것은 h4 제목입니다</h4>
    <h5>이것은 h5 제목입니다.</h5>

    <!--문단태그-->
    <p>이것은 문단입니다.</p>
    <!--테이블태그-->
    <table border="1" style="border-collapse: collapse">
      <tr>
        <td>이름</td>
        <td>나이</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>실습5-2문제</title>
</head>

<body>

  <h1>회원 가입</h1><br>
  <form>
    <b>ID</b> &nbsp&nbsp<input type="text" name="id" placeholder="아이디 10글자 이내">&nbsp<button>중복확인</button><br>
    <b>비밀번호</b>&nbsp<input type="password" name="pw1" placeholder="영문,숫자,특수문자 포함 8자이상"><br>
    <b>비밀번호 확인</b>&nbsp<input tabindex="password" name="pw2"><br>
    <b>Email&nbsp</b> <input type="email" name="email2">&nbsp<select>
      <option>직접입력</option>
    </select><br>
    <br><br>
    <label>성별:</label>
    <input type="radio" name="gender">남성 <input type="radio" name="gender">여성<br>
    <br>
    생년월일: <input type="date" name="birthday">
    <br><br>
    <label>취미</label><br>
    <input type="checkbox" name="hobby" value="야구">야구&nbsp&nbsp<input type="checkbox" name="hobby" value="농구">농구&nbsp&nbsp<input type="checkbox"
      name="hobby" value="축구">축구<br>
    <input type="checkbox" name="hobby" value="공부" checked>공부&nbsp&nbsp<input type="checkbox" name="hobby" value="음악감상">음악감상<br>
    <br><br>
    <label>자기소개</label><br>
    <textarea name="intro" rows="10" cols="80"></textarea>
    <br><br>
    <button>회원가입</button>&nbsp<button>다시입력</button>
  </form>
</body>

</html>

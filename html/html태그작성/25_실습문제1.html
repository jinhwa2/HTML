<!DOCTYPE html>
<!--html 5 시작-->
<html lang="ko">
  <!--html 태그 시작-->
  <head>
    <!--웹 속성 설정 meta title style script link-->
    <meta charset="UTF-8" />
    <title>실습문제</title>
  </head>
  <body>
    <div class="컨테이너">
        <ol>
      <li>납품자명:<input type="text" name="name" /></li> 
      <li>email:<input type="email"name="email"placeholder="answer@naver.com"/></li> 
      <li>홈페이지:<input type="text" name="homepage" value="http://"/></li> 
      <li>지역:<input type="text"name="location"placeholder="부산"/></li>
        </ol>
        <br><br><br>
        <li>상품명:<input type="text" name="productName" /></li>
        &nbsp;
        <li>
          납품수량:<input type="number" name="amount" placeholder="최소값100" />
        </li>
        &nbsp;
        <li>납품등급 :<input type="range" name="grade" min="1" max="5" /></li>
        &nbsp;
        <li>기타사항:<textarea></textarea></li>
      </ul>
      <br><br><br>
      <button>send message</button>
    </div>
  </body>
</html>

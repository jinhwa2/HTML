<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>실습문제1</title>
  </head>

  <body>
    <h1>회원 가입</h1>
    <br />
    <form>
      <label>ID</label>
      <input
        type="text"
        name="id"
        placeholder="아이디 10글자 이내"
      />&nbsp<button>중복확인</button><br />
      <label>비밀번호</label>
      <input
        type="password"
        name="pw1"
        placeholder="영문,숫자,특수문자 포함 8자이상"
      /><br />
      <label>비밀번호</label>
      <input tabindex="password" name="pw2" /><br />
      <label>이메일</label>
      <input type="email" name="email2" />&nbsp<select>
        <option>직접입력</option>
        <option>gmail.com</option>
      </select>
      <br /><br />
      <label>성별:</label>
      <input type="radio" name="gender" />남성
      <input type="radio" name="gender" />여성<br />
      <br />
      <label>생년월일:</label>
      <input type="date" name="birthday" />
      <br />
      <label>취미</label><br />
      <input type="checkbox" name="hobby" value="야구" />야구
      <input type="checkbox" name="hobby" value="농구" />농구
      <input type="checkbox" name="hobby" value="축구" />축구<br />
      <input type="checkbox" name="hobby" value="공부" checked />공부
      <input type="checkbox" name="hobby" value="음악감상" />음악감상<br />
      <br /><br />
      <label>자기소개</label><br />
      <textarea name="intro" rows="10" cols="80"></textarea>
      <br /><br />
      <button type="submit">회원가입</button>&nbsp<button type="reset">
        다시입력
      </button>
    </form>
  </body>
</html>
